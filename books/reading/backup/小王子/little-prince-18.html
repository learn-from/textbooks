		<h3 class="section-title2">第18章</h3>
		<p>小王子穿越沙漠，只遇见了一朵花。这朵花长了三片花瓣，很不起眼……</p>
		<!-- <img src="assets/images/courses/reading/little-prince/c18-01.jpg" width="20%" class="image-right" /> -->
		<img src="https://lh3.googleusercontent.com/pw/AP1GczNDyY6V0jrrUruGoWx_Ic5ASnPywlMbK8nAMfT1v4L3toWkG7M2mg-0XTb1_HDAs_Us9M8ePpxw4WXSN84c836JrDaWT6YcjK5ak8ILRMErQZEXen6UkRfdOwGtlKwkVauJb40WmoagxXNOimoWaOoh=w1198-h953-s-no-gm?authuser=0" width="20%" class="image-right" />
		<p>“你好！”小王子说。</p>
		<p>“你好！”花说。</p>
		<p>“人都到哪里去了？”小王子礼貌地问。</p>
		<p>那朵花有一天曾经看到一支骆驼商队经过。</p>
		<p>“人类吗？我想，他们还活着，有六七个吧。多年前，我见过他们。但是，不知道哪里能找到他们。风吹得他们到处跑。他们没有根，这挺妨碍他们的。”</p>
		<p>“再见！”小王子说。</p>
		<p>“再见！”花说。</p>
