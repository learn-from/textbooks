		<h3 class="section-title2">第23章</h3>
		<p>“你好！”小王子说。</p>
		<p>“你好！”小商贩回答。</p>
		<p>这是一个卖解渴特效药的小商贩。每星期吞下一颗，就可以不再喝水。</p>
		<p>“你为什么要卖这种药？”小王子问。</p>
		<p>“可以大大节约时间啊。”小商贩说，“专家做过统计，每星期可以省下五十三分钟。”</p>
		<p>“这五十三分钟拿来做什么呢？”</p>
		<p>“想做什么就做什么呀……”</p>
		<p>小王子心想：“要是我省下五十三分钟，那我就悠悠闲闲地朝一口山泉走去。”</p>
