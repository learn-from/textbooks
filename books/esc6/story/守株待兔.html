        <p>
            一个宋国人在地里干活时，不知从哪儿跑来了一只兔子，一头撞死在田边的一个树桩上。于是，从第二天开始，他不再干活了，每天守在田边的那个树桩旁边，等着兔子跑过来撞死在树桩上。
        </p>
        <p>
            结果兔子没等到，自己却成了宋国的笑话。
        </p>

        <hr>

                <dt>

                </dt>

                    <span class="latin">Zhuàng sǐ, Crashed</span>
                </dt>
                <dt>
                    树桩：
                    <span class="latin">Shùzhuāng, Tree stump</span>
                </dt>
                <dt>
                    守&nbsp;：
                    <span class="latin">Shǒu, Wait, Guard</span>
                </dt>
                <dt>
