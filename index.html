<!doctype html>
<html>

<head>
  <meta charset="UTF-8">

  <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' rel='stylesheet' />

  <link rel="icon" href="images/site/favicon.png" type="image/png">
  <link href='css/landing.css' rel='stylesheet' />
  <link href='css/book.css' rel='stylesheet' />
  <link href='css/sidebar.css' rel='stylesheet' />

  <script src="scripts/book-index.js"></script>
  <script src="scripts/page-loader.js"></script>
  <script src="scripts/header.js"></script>
  <script src="scripts/talk.js"></script>
  <script src="scripts/footer.js"></script>
</head>

<body>
  <!-- 
  TODO:
  Error page (404)
  Mobile divices
  Remove text to speech from iPad
  -->
  <!-- dynamically loaded page header -->
  <div id="header" class="header"></div>

  <div id="app" class="container">
    <!-- dynamically loaded book contents -->
    <div id='content' class="content"></div>

    <!-- dynamically loaded book index -->
    <div id="sidebar" class="sidebar">
      <div id='book-index'></div>
      <div id="audio-player" class="audio-player">
        <audio id="text-reader" controls class='text-reader'>
          <source [src]="service.getAudioSource(0)" type="audio/mpeg" />
        </audio>
        <p id='reader-msg' class="reader-msg">Highlight text to speak</p>
      </div>
    </div>
  </div>

  <!-- to top button -->
  <button onclick="toTop()" id="topBtn" title="Go to top">^</button>

  <!-- footer always at the bottom of the page -->
  <div class="footer">
    <p class="footer-menu-bar">
      <a href="#home" class="footer-menu-bar-text"><span class="fa-solid fa-home"></span> 首页</a>
      <a href="#esc6" class="footer-menu-bar-text"><span class="fa-solid fa-book-open"></span> 轻松学中文（6）</a>
      <a href="#workshop" class="footer-menu-bar-text"><span class="fa-solid fa-book-open"></span> 阅读与写作</a>
      <a href="#reading" class="footer-menu-bar-text"><span class="fa-solid fa-book-open"></span> 课外阅读</a>
    </p>
  </div>

  <!-- load page dynamically to make this be a single page app -->
  <script src="scripts/loader.js"></script>
</body>

</html>
