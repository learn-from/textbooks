		<h3 class="section-title2">第12章</h3>
		<p>下一颗星球上，住着一个酒鬼。短暂的拜访，却让小王子陷入深深的忧虑。</p>
		<p>“你在这里干什么？”看见酒鬼默默地坐在一大堆酒瓶面前（有的满满的，有的已经喝空），小王子问了一句。</p>
		<!-- <img src="assets/images/courses/reading/little-prince/c12-01.jpg" width="20%" class="image-right" /> -->
		<img src="https://lh3.googleusercontent.com/pw/AP1GczMcgB-4_i1jzULDA0xemIaeJJnec_p0xfn05NMtPbhJxaRsJDbFM1GkEqChs-j6za248Y0tsvQKgxPC6g_jKaqxo7EdRjsuRldWZbtTueSCHb6oiEILq6zdFcFDacyROI1PAAoT8wpbNrRQbJbpZnqP=w1034-h1328-s-no-gm?authuser=0" width="20%" class="image-right" />
		<p>“我在喝酒。”酒鬼满脸忧愁。</p>
		<p>“你为什么要喝酒？”小王子又问。</p>
		<p>“为了遗忘。”酒鬼回答。</p>
		<p>“遗忘什么？”小王子一边问，一边替他感到可怜。</p>
		<p>酒鬼低下了头：“忘掉我的羞耻。”</p>
		<p>“什么样的羞耻？”小王子想帮助他，就继续问。</p>
