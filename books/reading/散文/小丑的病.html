        <h1 class="title-text">小丑的病</h1>
        <p>有一个人去看医生，他对医生说：“我常睡不着，心中充满了各式各样的忧虑和烦恼。”</p>
        <p>医生经过详细检查后，发现这人并没有任何问题，只不过是情绪低落而已。因此，医生建议他需要多休息，并可以去看看马戏团表演。</p>
        <p>医生说：“城里刚来的马戏团表演很精彩，特别是那个小丑非常出色，他一定能使你发笑，让你忘掉烦恼。”</p>
        <p>病人无奈地说：“没有用的，他帮不了我。因为我正是那个小丑。”</p>
