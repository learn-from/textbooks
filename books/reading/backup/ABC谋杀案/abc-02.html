		<h3 class="section-title2">第二章 并非黑斯廷斯上尉的个人叙述</h3>
		<p>亚历山大·波拿巴·卡斯特先生从座位上站起身，用近视眼环顾破旧不堪的卧室。他刚才坐的地方很窄，因此背部僵硬。等他将整个身体舒展开来时，旁观者才意识到原来这个男人的个子相当高，是他弯腰驼背和看东西时眯着眼睛的样子让人产生了错觉。
		</p>
		<p>门后挂着一件旧大衣，他从大衣口袋里摸出一包廉价香烟和几根火柴，点着一根烟，回到桌子旁。他拿起一本列车时刻表翻看，然后将目光移到一份打印好的名单上，用一支钢笔在一个名字旁边打了一个钩。</p>
		<p>这天是六月二十号，星期四。</p>
