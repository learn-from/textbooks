        <h1 class="title-text">鸡笼外的鸡</h1>
        <p>在一个大型养鸡场里，整齐地排列着几千个笼子，每个笼子里有两只母鸡。</p>
        <p>笼子非常小，母鸡在里面无法转身，鸡笼前面的自动传送带送给它们食物，鸡笼后面的传送带则带走它们产下的鸡蛋。</p>
        <p>可是在不远处的空地上有十几只走来走去的鸡，一个工作人员跟在后面撒米喂它们。</p>
        <p>“你是想把它们引回鸡笼吧？要不要我帮忙？”一个客人对那个工作人员说。</p>
        <p>“谢谢，我并不想抓住它们！” 工作人员回答，“这是我们有意放在笼子外面的几只鸡。如果关在笼子里的那些家伙看不到几只自由的鸡，会由于精神过度紧张而停止生蛋。如果没有这几个‘自由分子’，其它的鸡会最终放弃希望，甚至死掉。”
        </p>
        <p>“原来如此！”客人若有所悟地说道。</p>
